<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemXGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.1.0/3Dmol-min.js"></script>
    
    <!-- Removed Ketcher, Added Kekule.js -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/kekule/dist/themes/default/kekule.css" />
    <script src="https://unpkg.com/kekule/dist/kekule.min.js"></script>

    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              // ChemXGen Company Branding
              'deep-blue': '#0A2540',
              'molecular-teal': '#00C49A',
              'carbon-black': '#121212',
              'accent-green': '#39FF14',
              'brand-blue': '#0052FF', // Kept for some legacy consistency
              'brand-blue-dark': '#003ECC',
              
              // XGen AI Product Branding (Dark Theme)
              'dark-bg': '#0D1117',
              'dark-card': '#161B22',
              'dark-border': '#30363D',
              'dark-text': '#C9D1D9',
              'dark-text-secondary': '#8B949E',
              'accent-cyan': '#33D3E7',
              'accent-magenta': '#E733D3',
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'spin-slow': 'spin 15s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
               'slide-in-up': 'slideInUp 0.5s ease-out',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
               fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
